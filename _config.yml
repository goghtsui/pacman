#### Widgets
widgets: 
- category
- tag
- rss
- weibo

archive_yearly: true

## provide six widgets:category,tag,rss,archive,tagcloud,links.
## modify links in `/layout/_widget/links.ejs`.

#### RSS
rss: atom.xml

#### Image
imglogo:
  enable: true             
  ## display image logo true/false.
  src: img/logo.gif        
  ## `.svg` and `.png` are recommended,please put image into the theme folder`/pacman/source/img`.
favicon: img/favicon.ico   
## size:32px*32px,`.ico` is recommended,please put image into the theme folder`/pacman/source/img`.     
apple_icon: img/pacman.jpg   
## size:114px*114px,please put image into the theme folder `/pacman/source/img`.
dataURI: false
## if the picture's format is dataURI please set the value to true,otherwise set the value to false.
## convert an image into base 64 data URIs http://websemantics.co.uk/online_tools/image_to_data_uri_convertor/ .
author_img_data: '' 
## paste the dataURI in ONE LINE and included it by ''. Author Avatar Picture
author_img_enable: true  
## display author avatar picture
author_img: img/author.png  
## size:220px*220px.if the picture's format is `.png` or `.jpg`  instead of dataURI,you should set the `dataURI` value to false.

#### Font
ShowCustomFont: true  
## you can change custom font in `variable.styl` and `font.styl` which in the theme folder `/pacman/source/css`.

#### Toc
toc:
  article: true   
  ## show contents in article.
  aside: true     
  ## show contents in aside.
## you can set both of the value to true of neither of them.
## if you don't want display contents in a specified post,you can modify `front-matter` and add `toc: false`.

#### Fancybox
fancybox: false 
## if you use gallery post or want use fancybox please set the value to true.
## if you want use fancybox in ANY post please copy the file `fancybox.js`.
## in theme folder `/pacman/scripts` to your hexo blog folder `../scritps`.
    
totop: true

